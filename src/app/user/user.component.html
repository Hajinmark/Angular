<form>
    <label for="Username">Username</label>
    <input type="text" name="username" id="username" [(ngModel)]="insertUser.userName">

    <label for="Address">Address</label>
    <input type="text" name="address" id="address" [(ngModel)]="insertUser.address">

    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" name="phonenumber" id="phonenumber" [(ngModel)]="insertUser.phoneNumber">

    <button (click)="createNewUser()">Save</button>
</form>


<table *ngIf="this.users.length>0; else noDataFetch">
    <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Active</th>
        </tr>
    </thead>
   
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userId}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <div>{{user.isActive === true ? 'Active' : 'Inactive'}}</div>
                <!--<div *ngIf="user.isActive === true ; else notActive">
                    <p>Active</p>
                </div>
                <ng-template #notActive>
                    <p>Inactive</p>
                </ng-template>-->
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noDataFetch>
    No Data Fetch
</ng-template>

<h1>Passing Value Route</h1>

<ul *ngFor="let user of users">
    <li>
        <span (click)="getUserId(user.userId)">{{user.userName}}</span>
    </li>
</ul>
